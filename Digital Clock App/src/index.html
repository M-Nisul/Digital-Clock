<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./img/3d-alarm.png">

</head>
<body>
    <div id="container">
        <div class="title">
            <button onclick="updateTime()" id="head">Display Time</h1>
        </div>
       
        <div class="date__container">
            <div class="hours">
                <h2 id="hours">00:</h2>
            </div>
            <div class="minutes">
                <h2 id="minutes">00:</h2>
            </div>
            <div class="seconds">
                <h2 id="seconds">00</h2>
            </div>
           <div class="bg"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
